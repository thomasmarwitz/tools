<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #1a56db;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #1a56db;
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }

        button {
            width: 100%;
            padding: 12px 24px;
            background-color: #1a56db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1e429f;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        #qrcode {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            padding: 1rem;
            background-color: #f8fafc;
            border-radius: 8px;
        }

        /* Loading animation */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .generating {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-group">
            <input type="text" id="text" placeholder="Enter text or URL" 
                   autocomplete="off" spellcheck="false">
            <button onclick="generateQR()">Generate QR Code</button>
        </div>
        <div id="qrcode"></div>
    </div>

    <script>
        let colorDark = "#1a56db";
        let colorLight = "#f8fafc";



        function generateQR() {
            const text = document.getElementById('text').value;
            const qrcodeContainer = document.getElementById('qrcode');
            
            // Clear the previous QR code
            qrcodeContainer.innerHTML = '';
            
            if (text) {
                qrcodeContainer.classList.add('generating');
                // Create new QR code
                new QRCode(qrcodeContainer, {
                    text: text,
                    width: 200,
                    height: 200,
                    colorDark: "#1a56db",  // Blue color for QR code
                    colorLight: "#f8fafc",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // Remove loading animation once QR code is generated
                setTimeout(() => {
                    qrcodeContainer.classList.remove('generating');
                }, 500);
            }
        }

        // Add enter key support
        document.getElementById('text').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
