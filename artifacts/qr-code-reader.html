<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #1a56db;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #1a56db;
      box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
    }

    button {
      width: 100%;
      padding: 12px 24px;
      background-color: #1a56db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1e429f;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    #result {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      padding: 1rem;
      background-color: #f8fafc;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #1a56db;
    }

    /* Loading animation */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .generating {
      animation: pulse 1.5s infinite;
    }
  </style>
  <script src="js/qr-scanner.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>QR Code Reader</h1>
    <div class="input-group">
      <input id="test" type="file" accept="image/*" onchange="readQRCode(event)" />
    </div>
    <div id="result">Upload a QR code image to decode.</div>
  </div>

  <script>
    function readQRCode(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        const img = new Image();
        img.src = reader.result;
        img.onload = () => {
          QrScanner.scanImage(img)
            .then(result => {
              document.getElementById('result').textContent = `QR Code Content: ${result}`;
            })
            .catch(error => {
              document.getElementById('result').textContent = 'Error: No QR code found.';
              console.error(error);
            });
        };
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
