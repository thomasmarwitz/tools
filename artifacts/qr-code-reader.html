<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>">
  <title>QR Code Reader</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: #1a56db;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #1a56db;
      box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
    }

    button {
      width: 100%;
      padding: 12px 24px;
      background-color: #1a56db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #1e429f;
    }

    #result {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      padding: 1rem;
      background-color: #f8fafc;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #888;
    }

    /* Loading animation */
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .generating {
      animation: pulse 1.5s infinite;
    }

    .custom-file-input {
        position: relative;
        overflow: hidden;
        margin-bottom: 1.5rem;
    }

    .custom-file-input input[type="file"] {
    position: absolute;
    left: 0;
    top: 0;
    opacity: 0;
    cursor: pointer;
    z-index: 1; /* Keeps the input functional */
    }

    .custom-file-input label {
    display: block;
    padding: 12px 24px;
    background-color: #1a56db;
    color: white;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative; /* Ensures label is above input */
    z-index: 2; /* Stacks the label above the input */
    }

    .custom-file-input label:hover {
    background-color: #1e429f;
    }

    #copy-button {
      display: none;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
    }

    #copy-button:hover {
      background-color: #1e429f;
    }

  </style>
  <script src="js/qr-scanner.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>QR Code Reader</h1>
    <div class="custom-file-input">
        <label for="file-input">Choose QR Code Image</label>
        <input id="file-input" type="file" accept="image/*" onchange="readQRCode(event)" />
      </div>
    <p></p>
    <div id="result">
        <span id="text-result">Upload a QR code image to decode.</span>
    </div>
    <button id="copy-button" onclick="copyToClipboard()" title="Copy">Copy ðŸ“‹</button>
  </div>

  <script>
    function readQRCode(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      const copyBtn = document.getElementById('copy-button')
      const resultText = document.getElementById('text-result');
      reader.onload = function () {
        const img = new Image();
        img.src = reader.result;
        img.onload = () => {
          QrScanner.scanImage(img)
            .then(result => {
              resultText.textContent = result;
              resultText.style.color = "#1a56db";
              copyBtn.style.display = 'flex';

            })
            .catch(error => {
              resultText.textContent = `Error: ${error}`;
              copyBtn.style.display = 'none';
            });
        };
      };
      reader.readAsDataURL(file);
    }

    function copyToClipboard() {
      const resultText = document.getElementById('result').textContent;
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Copied to clipboard!');
      }).catch(err => console.error('Failed to copy text: ', err));
    }
  </script>
</body>
</html>
